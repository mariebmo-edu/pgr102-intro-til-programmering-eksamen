<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oppgave 1. Glasset med ananasjuice (25%)</title>
	<style>
		/*
			*******
				Denne CSS-koden skal ikke endres
			*******
		*/
		#glass-div{
			width: 150px;
			height: 350px;
			border: 1px solid black;
			border-top: none;
			margin-top: 50px;
			position: relative;
		}		
		#juice-div{
			height: 50px;
			width: 100%;
			background-color: rgb(230, 230, 50);
			opacity: 0.5;
			position: absolute;
			bottom: 0;
			transition: height 2s;
		}		
		#status-p{
			color: red;
		}		
	</style>
</head>
<body>
		
	<h3>Ananasjuicedrikking</h3>
	
	<label>Juice-mengde</label>
	<input id="juice-amount-txt" type="text">
		
	<input id="pour-more-juice-btn" type="button" value="Hell i mer juice">
	<input id="drink-juice-btn" type="button" value="Drikk juice">
	
	<p id="status-p">Status n책: OK</p>
	
	<div id="glass-div">
		<span id="juice-level-span">50</span>
		<div id="juice-div"></div>
	</div>
		
	<script>
		/* Besvarelse her */
        
        /*HTML variables*/
        
        //text
        var juiceInput = document.getElementById("juice-amount-txt");
        var statusP = document.getElementById("status-p")
        
        //buttons
        var pourBtn = document.getElementById("pour-more-juice-btn");
        var drinkBtn = document.getElementById("drink-juice-btn");
        
        //glass
        var juiceAmountGraphic = document.getElementById("juice-div");
        var juiceAmountTxt = document.getElementById("juice-level-span");
        
        /*JS variables*/
        
        var juiceAmount = 50;
        
        pourBtn.onclick =()=> pour(juiceInput.value);
        drinkBtn.onclick =()=> drink(juiceInput.value);
        
        //adding to glass
        function pour(amount){
            juiceAmount += parseInt(amount);
            updateGlass()
        }
        
        //subtracting from glass
        function drink(amount){
            juiceAmount -= parseInt(amount)
            updateGlass()
        }
        
        // updates the glass graphic and text
        function updateGlass(){
            glassCheck();
            juiceAmountGraphic.style.height = `${juiceAmount}px`
            juiceAmountTxt.innerHTML = `${juiceAmount}`
        }
        
        
        // checks if the amount is >=350, <=0, or if it should continue 
        function glassCheck(){
            if (juiceAmount >= 350){
                juiceAmount = 350;
                statusP.innerHTML = "Status n책: Glasset er fullt";
            }
            
            else if (juiceAmount <= 0){
                juiceAmount = 0;
                statusP.innerHTML = "Status n책: Glasset er tomt";
            }
            
            else{
                statusP.innerHTML = "Status n책: OK";
            }
        }
        
	</script>
	
</body>
</html>
